<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>장바구니 - PUPLEX</title>
  <link rel="stylesheet" href="2.css">
</head>
<body>
    <header class="header">
        <h1>PUPLEX</h1>
        <nav class="nav">
          <a href="#">여성</a>
          <a href="#">남성</a>
          <a href="#">키즈</a>
          <a href="#">라이프</a>
        </nav>
      </header>

  <main class="cart-page">
    <h1>장바구니</h1>

    <div class="tabs">
      <div class="tab active">일반배송 (0)</div>
      <div class="tab">빠른배송 (0)</div>
      <div class="tab">매장픽업 (0)</div>
      <div class="tab">예약주문 (0)</div>
    </div>

    <div class="cart-container">
      <div class="cart-left">
        <p>담은 상품이 없습니다.<br>인기상품에서 관심상품을 찾아보세요.</p>
        <button>구경하러 가기</button>
      </div>

      <div class="cart-right">
        <h3>결제정보</h3>
        <ul>
          <li>상품금액 <span>0원</span></li>
          <li>배송비 <span>0원</span></li>
          <li>할인금액 <span>0원</span></li>
          <li class="sub">상품할인 <span>0원</span></li>
          <li class="sub">즉시할인 <span>0원</span></li>
        </ul>
        <div class="total">총 구매 금액 <strong>0원</strong></div>
        <button class="order-btn" disabled>0건 주문하기</button>
      </div>
    </div>
  </main>
</body>
</html>
